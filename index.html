<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandatory Fun Time</title>

    <link rel="stylesheet" href="css/initialize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="topSection">
        <h1>Mandatory Fun Time</h1>
    </div>

    <div id="btmSection">
        <p id="intro">Bored? Trying to organize friend game night? Need a new game to play?<br>Click the button below to find your next game!</p>
        <button onclick="showDiv()">Find Game</button>

        <div id="gameDiv" style="display:none;">
            <h2 id="gameTitle"></h2>
            <label>Rating: </label><h3 id="gameRate"></h3>
            <p style="display:inline;"><label>Average Playtime: </label><h3 id="gamePlay"></h3> hours</p>
            <img id="gameImg" src=""/>
            <p class="caption">Please refresh the browser to generate a new game suggestion.</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
